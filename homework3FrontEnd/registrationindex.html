<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UH Fuel Rate Login</title>
    <link rel="stylesheet" type="text/css" href="global.css">

</head>
<body>
    <div class = "user-image"></div>
    <div class="form-container">
        <ul class = "list">
            <li><h2>UH Fuel Rate Registration</h2></li>
            <li><input type="text" name = "User Name" placeholder="Create User Name"></li>
            <li><input type="password" name = "Password" placeholder="Create Password"></li>
            <li><input type="password" name = "Password" placeholder="Confirm Password"></li>
            <li><input type="button" name = "Submit" value="Register"></li>
            <li><a href = "/signin">Already have an Account? Sign In</a></li>
            

        </ul>
    </div>

</body>
</html>
