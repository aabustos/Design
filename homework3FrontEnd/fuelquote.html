
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UH Fuel Rate Login</title>
    <link rel="stylesheet" type="text/css" href="global.css">

</head>
<body>
    <div class = "user-image"></div>
    <div class="form-container">
        <ul class = "list">
            <li><h2>Fuel Quote</h2></li>
            <li><input type="number" name = "GallonsRequested" placeholder="Gallons Requested"></li>
            <li><input type="text" name = "Address1" placeholder="Address1 (NOT-editable)"></li>
            <li><input type="text" name = "Address2" placeholder="Address2(optional)(NOT-editable)"></li>
            <li><input type="text" name = "City" placeholder="City (NOT-editable)"></li>
            <li><input type="text" name = "State" placeholder="State (NOT-editable)"></li>
            <li><input type="text" name = "Zipcode" placeholder="Zipcode (NOT-editable)"></li>
            <li><h3>Delivery Date</h3><input type="date" name = "DeliveryDate" placeholder="Delivery Date" ></li>
            <li><h3>Suggested Price</h3><input type="number" min =0.00 step =0.01 name = "Suggested Price" placeholder="Suggested price" value = 0.00></li>
            <li><h3>Total Amount Due</h3><input type="number" min = 0.00 step = 0.01 name = "TotalAmountDue" placeholder="Total Amount Due" value = 0.00 ></li>
            
            <li><input type="button" name = "Submit" value="Update"></li>
           

        </ul>
    </div>

</body>
</html>
